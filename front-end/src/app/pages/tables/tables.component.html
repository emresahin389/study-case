<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0">Kullanıcı Listesi</h3>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th scope="col">ID</th>
                <th scope="col">KullanıcıAdı</th>
                <th scope="col">Rol</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
          
              <tr *ngFor="let u of userList;">
                <td>{{ u.id }}</td>
                <td>{{ u.userName }}</td>
                <td>{{ u.role }}</td>
                <td class="text-right">
                  <div ngbDropdown  placement="bottom-right">
                    <a class="btn btn-sm btn-icon-only text-light"  ngbDropdownToggle>
                      <i class="fas fa-ellipsis-v"></i>
                    </a>
                    <div ngbDropdownMenu class=" dropdown-menu-right dropdown-menu-arrow">
                      <a class="dropdown-item" href="javascript:void(0)"  (click)="editUser()">Kullanıcı Düzenle</a>
                      <a class="dropdown-item" href="javascript:void(0)" [attr.row]="u.id" (click)="deleteUser($event)">Kullanıcı Sil</a>
                    </div>
                  </div>
                </td>
              </tr>
             
          
          
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
